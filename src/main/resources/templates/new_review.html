
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Add Book Reviews</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">New Book Review</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/books}">All
						Books</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Add Book Review</h1>
				<div class="card-body">
					<form th:action=@{/books} th:object="${book}" method="POST">
						<div class="form-group">
							<label> Book Name</label> <input type="text" name="bookName"
								th:field=*{bookName} class="form-control"
								placeholder="Enter Book Name" />
						</div>

						<div class="form-group">
							<label> Author Name</label> <input type="text" name="authorName"
								th:field=*{authorName} class="form-control"
								placeholder="Enter Author Name" />
						</div>

						<div class="form-group">
							<label> My Review</label>
							<textarea rows="10" cols="25" name="myReview"
								th:field="*{myReview}" class="form-control"
								placeholder="Enter Your Review"> </textarea>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary ">Submit</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
