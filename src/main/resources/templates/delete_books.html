<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Delete Reviews</title>

<!-- Body Backgrounds and Text Colors -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<!-- Social Media Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body style="background: #c5d5cb">

	<div class="container">
		<h1>Books I read and reviewed</h1>
		<hr style="border-top: 1px dashed white">
	</div>

	<div class="container" th:each="book: ${books}">
		<h5>Book Name</h5>
		<p th:text="${book.bookName}"></p>
		<h5>Author Name</h5>
		<p th:text="${book.authorName}"></p>
		<h5>My Review</h5>
		<p th:text="${book.myReview}"></p>
		<a th:href=@{/books/{id}(id=${book.id})} class="btn btn-danger">Delete</a>
		<hr style="border-top: 1px dashed white">
	</div>
</body>
</html>
